<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="icon" href="../a-Imagenes/CarritoCompra.png" type="image/png">
    <link rel="stylesheet" href="../2-CSSs/2.2-CSS de los Formularios de Inicio y Registro/CSS1DeAmbosFormularios.css">
    <link rel="stylesheet" href="../2-CSSs/2.2-CSS de los Formularios de Inicio y Registro/CSS3DeRegistroDeUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <section id="encabezado">
            <p id="volverAmpliado"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i> Volver</a></p>
            <p id="volverReducido"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></p>
            <a href="../index.html"><img src="../a-Imagenes/LogoSupermerCasa.jpg" alt="SupermerCasa"></a>
            <p><a href="#">Ayuda</a></p>
        </section>
    </header>
    <body>
        <form class="formulario" id="formRegistro" action="" novalidate>
            <h5>Registro de usuario</h5>
            <input class="controles" type="text" required name="usuario" id="usuario" placeholder="Usuario">
            <section id="seccionContrasenya">
                <input class="controles" type="password" required name="contrasenya" id="contrasenya1" placeholder="Contraseña"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])(?!\s)[a-zA-Z\d#$@!%&*?]{8,16}$"
                    title="La contraseña debe contener entre 8 y 16 caracteres, incluyendo como mínimo una letra mayúscula, una letra minúscula y un número">
                <span id="noValido">La contraseña debe contener entre 8 y 16 caracteres, incluyendo como mínimo una letra mayúscula, una letra minúscula, un número y un caracter especial (#$@!%&*?)</span>
            </section>
            <input class="controles" type="password" required name="confirmarContrasenya" id="contrasenya2" placeholder="Confirmar contraseña"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])(?!\s)[a-zA-Z\d#$@!%&*?]{8,16}$">
            <input class="controles" type="email" required name="correo" id="correo" placeholder="Correo electrónico. Ejemplo: usuario@mail.com"
                pattern="^[^@]+@[^@]\.[^@]+$">
            <input class="controles" type="text" required name="dni/NIE/Pasaporte" id="dni" placeholder="DNI / NIE / Pasaporte">
            <input class="controles" type="text" required name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de nacimiento">
            <input type="checkbox" name="terminosYCondiciones" id="terminosYCondiciones" required> He leído y acepto la <a href="#">política de privacidad</a></p>
            <input class="boton" type="submit" id="Registrarse" value="Registrarse" onclick="validarDatosYEnviarCuandoSeanValidos(); return false;">
            <p><a href="InicioSesion.html">¿Ya tienes una cuenta? Inicia sesión aquí</a></p>
        </form>
    </body>
    <script src="../3-JS/JSParaFormularioRegistro.js"></script>
</body>
</html>
